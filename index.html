<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <meta name="author" content="Yankuan Zhang">
    <title>Avatartist</title>

    <link rel='shortcut icon' href='img/favicon.ico' type='image/x-icon' />
    <link rel="stylesheet" href="style/style.css" />

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Latest compiled and minified jQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">

</head>

<body>
    <div id="loading"> </div>
    <div id="bodydiv" class="container">
        <div id="prelude">
            <button id="upload" class="btn btn-danger btn-lg">
                <span class="glyphicon glyphicon-upload"></span> Upload
            </button>
            <input id="upload-input" type="file" accept="image/*">
        </div>

        <div id="canvas-div" class="container">
            <canvas id="canvas"></canvas>
            <div id="palette" class="container">
                <div>
                    <button id="backgroundcolor-w" class="btn btn-secondary-outline btn-lg color-btn">White</button>
                    <button id="backgroundcolor-k" class="btn btn-black-outline btn-lg color-btn">Black</button>
                </div>
                <div>
                    <button id="backgroundcolor-r" class="btn btn-danger-outline btn-lg color-btn">Red</button>
                    <button id="backgroundcolor-b" class="btn btn-primary-outline btn-lg color-btn">Blue</button>
                    <button id="backgroundcolor-g" class="btn btn-success-outline btn-lg color-btn">Green</button>
                </div>
            </div>
        </div>

        <div id="submit-div">
            <a id="saveanchor">
                <button id="download" class="btn btn-danger btn-lg">
                    <span class="glyphicon glyphicon-download"></span> Download
                </button>
            </a>
        </div>

        <div id="ack">
            <hr>
            <br>
            <h1>Donate via WeChat</h1>
            <br>
            <div>
                <img src="img/wechatpay.jpg" />
            </div>
            <br>
        </div>
    </div>
    <script src="script/actions.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>


</body>

</html>
